<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“¦ Simple Stock Manager</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
        margin: 0;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .container {
        max-width: 1100px;
        margin: auto;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
    }
    .card {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
        font-weight: bold;
        display: block;
        margin: 8px 0 4px;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 14px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
    button:hover {
        background: #0056b3;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }
    th, td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
    }
    th {
        background: #007bff;
        color: white;
    }
    .total-count {
        font-weight: bold;
        margin-top: 10px;
        color: #333;
    }
    @media screen and (max-width: 768px) {
        .container {
            grid-template-columns: 1fr;
        }
        table, thead, tbody, th, td, tr {
            display: block;
        }
        tr {
            margin-bottom: 15px;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        td {
            text-align: left;
            padding: 6px 10px;
            border: none;
            border-bottom: 1px solid #eee;
        }
        td:last-child {
            border-bottom: none;
        }
        th {
            display: none;
        }
    }
</style>
</head>
<body>

<h2>ðŸ“¦ Simple Stock Manager</h2>

<div class="container">
    <!-- Add Product Form -->
    <div class="card">
        <h3>Add Product</h3>
        <form id="productForm">
            <label>Product Name</label>
            <input type="text" id="name" required>
            <label>Price</label>
            <input type="number" id="price" required>
            <label>Stock</label>
            <input type="number" id="stock" required>
            <label>Description</label>
            <textarea id="desc" placeholder="Optional"></textarea>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <!-- Product List -->
    <div class="card">
        <h3>Product List</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Description</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
        <div class="total-count" id="totalCount">Total Products: 0</div>
    </div>
</div>
<script>
    function loadProducts() {
        return JSON.parse(localStorage.getItem("products")) || [];
    }

    function saveProducts(products) {
        localStorage.setItem("products", JSON.stringify(products));
    }

    function fixOldProducts() {
        let products = loadProducts();
        let updated = false;
        products.forEach(p => {
            if (p.desc === undefined) {
                p.desc = "";
                updated = true;
            }
        });
        if (updated) saveProducts(products);
    }

    function renderProducts() {
        const products = loadProducts();
        const table = document.getElementById("productTable");
        const countDisplay = document.getElementById("totalCount");
        table.innerHTML = "";

        products.forEach(p => {
            table.innerHTML += `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.name}</td>
                    <td>â‚¹${p.price}</td>
                    <td>${p.stock}</td>
                    <td>${p.desc || ""}</td>
                    <td><button onclick="deleteProduct(${p.id})" style="background:red;color:white;border:none;padding:5px 8px;border-radius:4px;cursor:pointer;">Delete</button></td>
                </tr>
            `;
        });

        // Update product count
        countDisplay.textContent = products.length;
    }

    function deleteProduct(id) {
        let products = loadProducts();
        products = products.filter(p => p.id !== id);
        saveProducts(products);
        renderProducts();
    }

    document.getElementById("productForm").addEventListener("submit", e => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const price = document.getElementById("price").value;
        const stock = document.getElementById("stock").value;
        const desc = document.getElementById("desc").value.trim();

        let products = loadProducts();
        let newProduct = {
            id: products.length ? products[products.length - 1].id + 1 : 1,
            name, price, stock, desc: desc || ""
        };
        products.push(newProduct);
        saveProducts(products);
        renderProducts();
        e.target.reset();
    });

    window.onload = () => {
        fixOldProducts();
        renderProducts();
    };
</script>

</body>
</html>
